<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom UX Phrase Translator</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #0969da, #0550ae);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .content { padding: 40px; }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px;
      border-radius: 8px;
      border: 2px solid #d0d7de;
      font-size: 15px;
    }

    button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    .translate-btn {
      background: #0969da;
      color: white;
    }

    .clear-btn {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
    }

    .loading,
    .error,
    .result {
      margin-top: 20px;
      display: none;
    }

    .loading.show,
    .error.show,
    .result.show {
      display: block;
    }

    .result {
      background: #f6f8fa;
      padding: 20px;
      border-left: 4px solid #0969da;
      border-radius: 8px;
    }

    .error {
      background: #fff1f0;
      padding: 16px;
      border-left: 4px solid #d73a49;
      color: #d73a49;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üåê Custom UX Phrase Translator</h1>
      <p>Gemini-powered UX translation ‚Ä¢ English ‚Üî Spanish (es-MX)</p>
    </div>

    <div class="content">
      <label for="phraseInput"><strong>Enter your UX phrase:</strong></label>
      <textarea id="phraseInput"></textarea>

      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button class="translate-btn" id="translateBtn">Translate</button>
        <button class="clear-btn" id="clearBtn">Clear</button>
      </div>

      <div class="loading" id="loading">Generating translation‚Ä¶</div>
      <div class="error" id="error"></div>

      <div class="result" id="result">
        <strong>Translation:</strong>
        <div id="translationText"></div>
      </div>
    </div>
  </div>

  <script>
    const phraseInput = document.getElementById("phraseInput");
    const translateBtn = document.getElementById("translateBtn");
    const clearBtn = document.getElementById("clearBtn");
    const loading = document.getElementById("loading");
    const error = document.getElementById("error");
    const result = document.getElementById("result");
    const translationText = document.getElementById("translationText");

    clearBtn.onclick = () => {
      phraseInput.value = "";
      error.classList.remove("show");
      result.classList.remove("show");
    };

    translateBtn.onclick = async () => {
      const phrase = phraseInput.value.trim();

      if (!phrase) {
        error.textContent = "Please enter a phrase.";
        error.classList.add("show");
        return;
      }

      error.classList.remove("show");
      result.classList.remove("show");
      loading.classList.add("show");
      translateBtn.disabled = true;

      try {
        const response = await fetch(
          "https://es-mx-ui-quiz.vercel.app/api/translate",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phrase })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Translation failed");
        }

        translationText.textContent = data.translation;
        result.classList.add("show");

      } catch (err) {
        error.textContent = err.message;
        error.classList.add("show");
      } finally {
        loading.classList.remove("show");
        translateBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
